 <!DOCTYPE html>
 <html>
 <head>
     <meta charset='utf-8'>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <title>BMI계산기</title>
     <meta name='viewport' content='width=device-width, initial-scale=1'>
     <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
     <script src='main.js'></script>
 </head>
 <body>
    <form onsubmit="onSubmit(event)">
     <div class="row">
         <div class="form-inp">
             <label for="w">
                몸무게(kg)
             </label>
             <input class="inp" type="number" placeholder="kg 단위" name="w" id="w">
         </div>

         <div class="form-inp">
            <label for="h">
               신장(m)
            </label>
            <input class="inp" type="number" placeholder="m 단위" name="h" id="h">
        </div>

        <button type="submit" class="btn" >결과</button>
     </div>
    </form>

     
     
 </body>
 </html>
